<!DOCTYPE html>
<html>
  <head>
    <title>Atom File Manager</title>
    <link rel="stylesheet" href="default-style.css">
    <script src="atomfm.js"></script>
    <script>require("./dom/fm.js")</script>
    <script>require("./dom/user-stylesheet.js")</script>
  </head>
  <body>
    <fm-frame>
      <fm-path></fm-path>
      <atomfm-list></atomfm-list>
    </fm-frame>
    <div id="atomfm-search-bar"></div>
    <script>
      "use strict";

      window.addEventListener("keydown", function(e){
        if((e.which == 115 && e.altKey)
        || (e.which == 85 && e.ctrlKey)) {
          window.close();
        }

      });

    </script>
  </body>
</html>
